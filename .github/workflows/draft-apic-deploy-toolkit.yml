name: APIC Deploy via Toolkit

on:
  workflow_dispatch:
    inputs:
      api_file:
        description: "Path to API YAML"
        default: "apis/hello-proxy.yaml"
        required: true
      product_file:
        description: "Path to Product YAML"
        default: "products/hello-product.yaml"
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      APIC_BASE:     ${{ secrets.APIC_BASE }}
      APIC_USERNAME: ${{ secrets.APIC_USERNAME }}
      APIC_PASSWORD: ${{ secrets.APIC_PASSWORD }}
      APIC_ORG:      ${{ secrets.APIC_ORG }}        # e.g. try-ai
      APIC_CATALOG:  ${{ secrets.APIC_CATALOG }}    # e.g. sandbox
      APIC_REALM:    provider/default-idp-2         # adjust if needed

    steps:
      - uses: actions/checkout@v4

      - name: Guard required secrets
        run: |
          set -euo pipefail
          for v in APIC_BASE APIC_USERNAME APIC_PASSWORD APIC_ORG APIC_CATALOG; do
            [ -n "${!v:-}" ] || { echo "::error::Missing env $v"; exit 1; }
          done

      - name: Install APIC Toolkit (from repo file)
        run: |
          set -euo pipefail
          echo "ðŸ“¦ Installing IBM API Connect Toolkit from toolkit/toolkit-linux.tgz ..."
          APIC_HOME="${RUNNER_TEMP}/apic-toolkit"
          mkdir -p "$APIC_HOME"
          tar -xzf toolkit/toolkit-linux.tgz -C "$APIC_HOME"

          # Find the apic binary inside the tarball (some builds put it at root, others under bin/)
          if [ -x "$APIC_HOME/apic" ]; then
            BIN="$APIC_HOME"
          elif [ -x "$APIC_HOME/bin/apic" ]; then
            BIN="$APIC_HOME/bin"
          else
            echo "::error::Could not find 'apic' binary after extraction."
            find "$APIC_HOME" -maxdepth 2 -type f -name apic -ls || true
            exit 1
          fi

          echo "$BIN" >> "$GITHUB_PATH"
          echo "APIC_HOME=$APIC_HOME" >> "$GITHUB_ENV"

          echo "âœ… Toolkit installed. Version:"
          apic version

      - name: Login to APIC
        run: |
          set -euo pipefail
          apic login \
            --server  "${APIC_BASE}" \
            --username "${APIC_USERNAME}" \
            --password "${APIC_PASSWORD}" \
            --realm    "${APIC_REALM}" \
            --accept-license

      - name: Push draft API (create or update)
        run: |
          set -euo pipefail
          API_FILE="${{ github.event.inputs.api_file }}"
          if ! apic drafts:apis:create "${API_FILE}" \
                --server "${APIC_BASE}" --org "${APIC_ORG}" --accept-license ; then
            apic drafts:apis:update "${API_FILE}" \
                --server "${APIC_BASE}" --org "${APIC_ORG}" --accept-license
          fi

      - name: Push draft Product (create or update)
        run: |
          set -euo pipefail
          PRODUCT_FILE="${{ github.event.inputs.product_file }}"
          if ! apic drafts:products:create "${PRODUCT_FILE}" \
                --server "${APIC_BASE}" --org "${APIC_ORG}" --accept-license ; then
            apic drafts:products:update "${PRODUCT_FILE}" \
                --server "${APIC_BASE}" --org "${APIC_ORG}" --accept-license
          fi

      - name: Publish product to catalog (stage)
        run: |
          set -euo pipefail
          PRODUCT_FILE="${{ github.event.inputs.product_file }}"
          apic products:publish "${PRODUCT_FILE}" \
            --server "${APIC_BASE}" \
            --org "${APIC_ORG}" \
            --catalog "${APIC_CATALOG}" \
            --stage \
            --accept-license
