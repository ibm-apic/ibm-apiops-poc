name: APIC Deploy via Toolkit (SaaS)

on:
  workflow_dispatch:
    inputs:
      api_file:
        description: "Path to API YAML"
        default: "apis/hello-proxy.yaml"
        required: true
      product_file:
        description: "Path to Product YAML"
        default: "products/hello-product.yaml"
        required: true

jobs:
  deploy:
    name: Deploy draft API & Product, then publish
    runs-on: ubuntu-latest

    env:
      # SECRETS you must set in the repo:
      # APIC_BASE (may be â€¦/manager; we'll normalize it)
      # APIC_ORG (e.g., env9559876)
      # APIC_CATALOG (e.g., sandbox)
      # APIC_PLATFORM_API (platform API base, e.g. https://platform-api.us-east-a.apiconnect.automation.ibm.com/api)
      # APIC_APIKEY (your API key from "My API Keys")
      APIC_BASE:          ${{ secrets.APIC_BASE }}
      APIC_ORG:           ${{ secrets.APIC_ORG }}
      APIC_CATALOG:       ${{ secrets.APIC_CATALOG }}
      APIC_PLATFORM_API:  ${{ secrets.APIC_PLATFORM_API }}
      APIC_APIKEY:        ${{ secrets.APIC_APIKEY }}

      # Optional legacy basic creds; ignored on SaaS unless you uncomment their use.
      APIC_USERNAME:      ${{ secrets.APIC_USERNAME }}
      APIC_PASSWORD:      ${{ secrets.APIC_PASSWORD }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Guard required secrets
        shell: bash
        run: |
          set -euo pipefail
          miss=()
          for v in APIC_BASE APIC_ORG APIC_CATALOG APIC_PLATFORM_API APIC_APIKEY; do
            [ -n "${!v:-}" ] || miss+=("$v")
          done
          if [ ${#miss[@]} -gt 0 ]; then
            echo "::error::Missing required secrets/env: ${miss[*]}"
            exit 1
          fi

      - name: Install yq (v4)
        shell: bash
        run: |
          set -euo pipefail
          curl -fsSL "https://github.com/mikefarah/yq/releases/download/v4.44.3/yq_linux_amd64" -o /usr/local/bin/yq
          chmod +x /usr/local/bin/yq
          yq --version

      - name: Install APIC Toolkit from repo (toolkit/toolkit-linux.tgz)
        shell: bash
        run: |
          set -euo pipefail
          TAR="toolkit/toolkit-linux.tgz"
          if [ ! -s "$TAR" ]; then
            echo "::error::Expected $TAR in repo."
            exit 1
          fi

          APIC_HOME="$(mktemp -d)/apic-toolkit"
          mkdir -p "$APIC_HOME"
          tar -xzf "$TAR" -C "$APIC_HOME"

          # locate binaries
          for C in "$APIC_HOME/apic" "$APIC_HOME/bin/apic"; do
            [ -x "$C" ] && APIC_BIN="$C"
          done
          for C in "$APIC_HOME/apic-slim" "$APIC_HOME/bin/apic-slim"; do
            [ -x "$C" ] && APIC_SLIM="$C"
          done
          if [ -z "${APIC_BIN:-}" ]; then
            echo "::error::Could not find 'apic' binary in toolkit payload"
            find "$APIC_HOME" -maxdepth 2 -type f -name 'apic*' -printf '%p\n' || true
            exit 1
          fi

          echo "$(dirname "$APIC_BIN")" >> "$GITHUB_PATH"
          echo "APIC_HOME=$APIC_HOME"   >> "$GITHUB_ENV"
          echo "APIC_BIN=$APIC_BIN"     >> "$GITHUB_ENV"
          echo "APIC_SLIM=${APIC_SLIM:-}" >> "$GITHUB_ENV"

          apic --accept-license version || true

      - name: Normalize APIC management base
        shell: bash
        run: |
          set -euo pipefail
          # strip trailing slash + optional /manager to get the management base
          MGMT_BASE="${APIC_BASE%/}"
          MGMT_BASE="${MGMT_BASE%/manager}"
          echo "MGMT_BASE=$MGMT_BASE" >> "$GITHUB_ENV"
          echo "Using management base: $MGMT_BASE"

      - name: Login (SaaS API-key via platform API) & sanity
        shell: bash
        run: |
          set -euo pipefail
          # Login to PLATFORM API with API key
          apic login --sso --context provider \
            --server  "${APIC_PLATFORM_API}" \
            --apiKey  "${APIC_APIKEY}" \
            --accept-license

          # Prove the token works against management
          echo "Sanity: orgs:list against management base..."
          apic orgs:list --server "${MGMT_BASE}" --accept-license | head -n 20

      - name: Push draft API (create or update)
        shell: bash
        run: |
          set -euo pipefail
          API_FILE="${{ github.event.inputs.api_file }}"
          [ -s "$API_FILE" ] || { echo "::error::Missing file: $API_FILE"; exit 1; }

          NAME=$(yq -r '.info.name // .info.title // .title' "$API_FILE")
          VER=$(yq -r '.info.version' "$API_FILE")
          ID="${NAME}:${VER}"

          echo "âžœ Upserting draft API ${ID}"
          if ! apic drafts:apis:update "${ID}" "$API_FILE" \
                --server "${MGMT_BASE}" --org "${APIC_ORG}" --accept-license; then
            apic drafts:apis:create "$API_FILE" \
                --server "${MGMT_BASE}" --org "${APIC_ORG}" --accept-license
          fi
          echo "âœ… Draft API upserted."

      - name: Push draft Product (create or update)
        shell: bash
        run: |
          set -euo pipefail
          PRODUCT_FILE="${{ github.event.inputs.product_file }}"
          [ -s "$PRODUCT_FILE" ] || { echo "::error::Missing file: $PRODUCT_FILE"; exit 1; }

          PNAME=$(yq -r '.info.name // .info.title // .title' "$PRODUCT_FILE")
          PVER=$(yq -r '.info.version' "$PRODUCT_FILE")
          PID="${PNAME}:${PVER}"

          echo "âžœ Upserting draft Product ${PID}"
          if ! apic drafts:products:update "${PID}" "$PRODUCT_FILE" \
                --server "${MGMT_BASE}" --org "${APIC_ORG}" --accept-license; then
            apic drafts:products:create "$PRODUCT_FILE" \
                --server "${MGMT_BASE}" --org "${APIC_ORG}" --accept-license
          fi
          echo "âœ… Draft Product upserted."

      - name: Publish product to catalog (stage)
        shell: bash
        run: |
          set -euo pipefail
          PRODUCT_FILE="${{ github.event.inputs.product_file }}"
          apic products:publish "$PRODUCT_FILE" \
            --server  "${MGMT_BASE}" \
            --org     "${APIC_ORG}" \
            --catalog "${APIC_CATALOG}" \
            --stage \
            --accept-license
          echo "ðŸŽ‰ Product published (staged) to catalog '${APIC_CATALOG}'."
