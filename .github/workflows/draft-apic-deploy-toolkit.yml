name: APIC Deploy via Toolkit

on:
  workflow_dispatch:
    inputs:
      api_file:
        description: "Path to API YAML"
        default: "apis/hello-proxy.yaml"
        required: true
      product_file:
        description: "Path to Product YAML"
        default: "products/hello-product.yaml"
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      # Example: https://envxxxxx.a-vir-c1.apiconnect.ipaas.automation.ibm.com/manager
      APIC_BASE:     ${{ secrets.APIC_BASE }}
      APIC_USERNAME: ${{ secrets.APIC_USERNAME }}
      APIC_PASSWORD: ${{ secrets.APIC_PASSWORD }}
      APIC_ORG:      ${{ secrets.APIC_ORG }}       # e.g. try-ai
      APIC_CATALOG:  ${{ secrets.APIC_CATALOG }}   # e.g. sandbox
      APIC_REALM:    provider/default-idp-2        # adjust if your realm differs
      TOOLKIT_IMAGE: cp.icr.io/cp/apic/apic-toolkit:10.0.8.0


    steps:
      - uses: actions/checkout@v4

      - name: Guard required secrets
        run: |
          set -euo pipefail
          for v in APIC_BASE APIC_USERNAME APIC_PASSWORD APIC_ORG APIC_CATALOG; do
            [ -n "${!v:-}" ] || { echo "::error::Missing env $v"; exit 1; }
          done
          [ -n "${{ secrets.IBM_ENTITLEMENT_KEY }}" ] || { echo "::error::Missing secret IBM_ENTITLEMENT_KEY"; exit 1; }

      - name: Install APIC Toolkit (public tarball with fallbacks)
        run: |
          set -euo pipefail
        
          mkdir -p /tmp/apic-tk
          cd /tmp/apic-tk
        
          # Candidate mirrors & versions (most common public COS buckets + a version fallback)
          CANDIDATES=(
            # 10.0.8.0 (primary)
            "https://apic-toolkit-public.s3.us.cloud-object-storage.appdomain.cloud/10.0.8.0/apic-toolkit-linux.tgz"
            "https://apic-toolkit-public.s3.eu.cloud-object-storage.appdomain.cloud/10.0.8.0/apic-toolkit-linux.tgz"
            "https://apic-toolkit-public.s3.eu-de.cloud-object-storage.appdomain.cloud/10.0.8.0/apic-toolkit-linux.tgz"
            "https://apic-toolkit-public.s3.us-south.cloud-object-storage.appdomain.cloud/10.0.8.0/apic-toolkit-linux.tgz"
            # 10.0.7.0 (fallback)
            "https://apic-toolkit-public.s3.us.cloud-object-storage.appdomain.cloud/10.0.7.0/apic-toolkit-linux.tgz"
            "https://apic-toolkit-public.s3.eu.cloud-object-storage.appdomain.cloud/10.0.7.0/apic-toolkit-linux.tgz"
            "https://apic-toolkit-public.s3.eu-de.cloud-object-storage.appdomain.cloud/10.0.7.0/apic-toolkit-linux.tgz"
            "https://apic-toolkit-public.s3.us-south.cloud-object-storage.appdomain.cloud/10.0.7.0/apic-toolkit-linux.tgz"
          )
        
          echo "Trying to download IBM API Connect Toolkit from public mirrorsâ€¦"
          SUCCESS=""
          for URL in "${CANDIDATES[@]}"; do
            echo " GET $URL"
            if curl -fsS -o apic-toolkit.tgz "$URL"; then
              echo " Downloaded from: $URL"
              SUCCESS="$URL"
              break
            else
              echo "Failed: $URL"
            fi
          done
        
          if [ -z "$SUCCESS" ]; then
            echo "::error::Could not download APIC Toolkit from known public mirrors (HTTP 404)."
            echo "If you have IBM Entitled Registry access, switch to cp.icr.io image pulls instead."
            exit 1
          fi
        
          # Install
          sudo mkdir -p /usr/local/apic-toolkit
          sudo tar -xzf apic-toolkit.tgz -C /usr/local/apic-toolkit
          # The tar usually contains a single 'apic' binary; link it into PATH
          if [ -x /usr/local/apic-toolkit/apic ]; then
            sudo ln -sf /usr/local/apic-toolkit/apic /usr/local/bin/apic
          elif [ -x /usr/local/apic-toolkit/bin/apic ]; then
            sudo ln -sf /usr/local/apic-toolkit/bin/apic /usr/local/bin/apic
          else
            echo "::error::Installed toolkit did not contain 'apic' in expected location."
            ls -la /usr/local/apic-toolkit || true
            exit 1
          fi
        
          echo "apic version:"
          apic version
    


      - name: Login to APIC
        run: |
          set -euo pipefail
          ${{ steps.toolkit.outputs.apic_cmd }} login \
            --server  "${APIC_BASE}" \
            --username "${APIC_USERNAME}" \
            --password "${APIC_PASSWORD}" \
            --realm    "${APIC_REALM}" \
            --accept-license

      - name: Push draft API (create or update)
        run: |
          set -euo pipefail
          API_FILE="${{ github.event.inputs.api_file }}"
          # Try create, fall back to update
          if ! ${{ steps.toolkit.outputs.apic_cmd }} drafts:apis:create "${API_FILE}" \
                --server "${APIC_BASE}" --org "${APIC_ORG}" --accept-license ; then
            ${{ steps.toolkit.outputs.apic_cmd }} drafts:apis:update "${API_FILE}" \
                --server "${APIC_BASE}" --org "${APIC_ORG}" --accept-license
          fi

      - name: Push draft Product (create or update)
        run: |
          set -euo pipefail
          PRODUCT_FILE="${{ github.event.inputs.product_file }}"
          if ! ${{ steps.toolkit.outputs.apic_cmd }} drafts:products:create "${PRODUCT_FILE}" \
                --server "${APIC_BASE}" --org "${APIC_ORG}" --accept-license ; then
            ${{ steps.toolkit.outputs.apic_cmd }} drafts:products:update "${PRODUCT_FILE}" \
                --server "${APIC_BASE}" --org "${APIC_ORG}" --accept-license
          fi

      - name: Publish product to catalog (stage)
        run: |
          set -euo pipefail
          PRODUCT_FILE="${{ github.event.inputs.product_file }}"
          ${{ steps.toolkit.outputs.apic_cmd }} products:publish "${PRODUCT_FILE}" \
            --server "${APIC_BASE}" \
            --org "${APIC_ORG}" \
            --catalog "${APIC_CATALOG}" \
            --stage \
            --accept-license
